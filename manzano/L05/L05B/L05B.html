<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #resultado p {
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Tabuada de um número qualquer!</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button type="button" onclick="gerarTabuada()">Gerar Tabuada</button>
    <div id="resultado"></div>

    <script src="L05B.js"></script>
</body>

</html>
