<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cem Primeiros Números</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #display {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
    }
</style>

<body>
    <h1>Exibir os cem primeiros números inteiros</h1>
    <button type="button" onclick="exibirNumeros()">Exibir Números</button>
    <div id="display"></div>

    <script src="L05C.js"></script>
</body>

</html>
